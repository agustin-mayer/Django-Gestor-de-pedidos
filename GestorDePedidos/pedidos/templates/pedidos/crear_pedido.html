{% extends "pedidos/design.html" %}

{% block body %}
<div class="contenedor-formulario">
    <h1>Crear nuevo pedido</h1>
    <form method="post" class="formulario-crear">
        {% csrf_token %}
        <div class="contenedor-input">
            <label for="id_cliente">Cliente:</label>
            <select name="cliente" id="id_cliente">
                <option value="" disabled selected>Selecciona un cliente</option>
                {% for cliente in clientes %}
                <option value="{{ cliente.id }}">{{ cliente.nombre }} ({{ cliente.direccion }})</option>
                {% endfor %}
            </select>
            <div class="nuevo-cliente">
                <span>Â¿Nuevo cliente?</span>
                <a href="{% url 'crear_cliente' %}">Crear nuevo</a>
            </div>
        </div>
        <div class="contenedor-input">
            <label for="id_productos">Productos:</label>
            <select name="productos" id="id_productos" multiple>
                <option value="" disabled selected>Selecciona productos</option>
                {% for producto in productos %}
                <option value="{{ producto.id }}">{{ producto.nombre }} - ${{ producto.precio }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="contenedor-input">
            <label for="id_estado">Estado:</label>
            <select name="estado" id="id_estado">
                {% for key, value in opciones_de_estado %}
                <option value="{{ key }}">{{ value }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn-clasico">Crear pedido</button>
        <a href="{% url 'index' %}">Cancelar</a>
    </form>
    </form>
</div>
{% endblock %}
