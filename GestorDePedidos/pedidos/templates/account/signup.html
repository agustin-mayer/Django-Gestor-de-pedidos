{% extends "account/base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign Up" %}{% endblock %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">{{ _("Sign Up") }}</div>
                <div class="card-body">
                    <form method="post" action="{% url 'account_signup' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">{{ _("Sign Up") }}</button>
                    </form>
                    <p>{% trans "Already have an account?" %} <a href="{% url 'account_login' %}">{% trans "Log In" %}</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
